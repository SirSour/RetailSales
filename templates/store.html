<!DOCTYPE html>
<html>
<head>
    <title Аналитика розничных продаж></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        div.main {
            padding: 5px 50px 75px 50px;
        }
    </style>
</head>
<body>
<div>
    <div class="nav-wrapper">
        <h3><a class="brand-logo #ffffff-text text-lighten-4" href="#"><img alt="" src="/static/EZ.jpg"
                                                                            height="150" width="250"
                                                                            class="responsive-img"/></a></h3>
    </div>
    <h2 class="header">{{context.name}}</h2>


    <div class="col s2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <div class="chartjs-wrapper col s7 offset-s1">
       <canvas id="myChart" width="400" height="400"></canvas>
        <script>
            var ctx = document.getElementById('myChart');
            var dates = {{context.forecast_x|tojson}};
            var sales = {{context.forecast_y|tojson}};
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Weekly Sales',
                        data: sales,
                        fill: false,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgb(63,126,10)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        yAxes: [{
                            display: true,
                            ticks: {
                                beginAtZero: false
                            }
                        }]
                    }
                }
            });
        </script>
    </div>
</body>
</html>
